<!doctype html>
<html lang="bg">
<head>
    <link rel="icon" type="image/png" href="Your paragraph text (1).png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitnessLab — Поддържащи калории</title>
  <style>
    :root {
      --primary: #000000;
      --secondary: #8ee6b6;
      --radius: 16px;
      --transition: 0.3s ease;
      --text-main: #f0f0f0;
      --text-muted: #b0b0b0;
      font-family: 'Poppins', sans-serif;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      color: var(--text-main);
      background: url('https://static.posters.cz/image/1300/96980.jpg') no-repeat center top / cover fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 32px;

  background: rgba(15, 20, 35, 0.20);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  border-radius: 14px;

  /* Тънък, мек, лилав кант */
  border: 1px solid rgba(170, 130, 255, 0.35);
  box-shadow:
      0 0 4px rgba(170, 130, 255, 0.28),
      inset 0 0 3px rgba(170, 130, 255, 0.22);

  position: sticky;
  top: 0;
  z-index: 10;

  transition: background 0.3s ease, backdrop-filter 0.3s ease, box-shadow 0.3s ease;
}

/* При скрол — една идея по-плътен, но все още нежен */
header.scrolled {
  background: rgba(15, 20, 35, 0.28);
  backdrop-filter: blur(14px);

  box-shadow:
      0 0 7px rgba(170, 130, 255, 0.45),
      inset 0 0 4px rgba(170, 130, 255, 0.30);
}


    .brand { 
  display: flex; 
  align-items: center; 
  gap: 12px; 
}
.logo { 
  display: flex; 
  align-items: center; 
  height: 90px; 
  width: auto; 
}
.logo-img { 
  height: 100%;       /* Височината е фиксирана спрямо контейнера */
  width: auto;         /* Ширината се мащабира пропорционално */
  object-fit: contain; /* Запазва съотношението на изображението */
  transition: transform 0.5s ease; 
}
.logo:hover .logo-img { 
  transform: scale(1.35); /* Плавен zoom при hover */
}
.sitename { 
  font-size: 22px; 
  font-weight: 600; 
  color: #e0e5ff; 
  text-shadow: 0 2px 8px rgba(0,0,0,0.7); 
}


    .top-actions { display: flex; align-items: center; gap: 16px; }
    .top-actions a {
      color: #e0e5ff;
      background: linear-gradient(145deg, #180642, #000000);
      padding: 12px 20px;
      border-radius: 14px;
      font-weight: 600; text-decoration: none;
      transition: all var(--transition);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5), 0 0 6px rgba(255,255,255,0.1) inset;
      transform-style: preserve-3d;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }

    .top-actions a:hover {
      background: linear-gradient(135deg, #1c0c57, #777171);
      transform: translateY(-6px) rotateX(3deg) rotateY(-3deg) scale(1.07);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6), 0 0 12px rgba(255,255,255,0.2) inset;
      color: #fff;
    }
    main {
      max-width: 1100px;
      margin: 60px auto;
      background: linear-gradient(145deg, rgba(30,30,40,0.95), rgba(50,50,60,0.95));
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      display: flex;
      gap: 40px;
    }

    .form-container { flex: 1; }

    .result-container {
      flex: 1;
      background: rgba(20, 20, 30, 0.7);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 18px;
      transition: opacity 0.6s ease, transform 0.6s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    .result-container.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    h1 { font-size: 26px; margin-bottom: 20px; }
    form { display: grid; gap: 16px; }
    label { font-weight: 600; color: #d0d0d0; }
    input, select {
      width: 100%; padding: 10px 14px;
      border-radius: 10px; border: 1px solid rgba(255,255,255,0.15);
      font-size: 15px;
      background: rgba(20,20,30,0.7);
      color: #f0f0f0;
    }

    button {
      background: #1f2a3a;
      border: none; color: #f0f0f0;
      padding: 14px; border-radius: 12px;
      font-weight: 600; cursor: pointer;
      transition: var(--transition);
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    button:hover {
      background: #3a4a5e;
      transform: translateY(-2px) scale(1.05);
    }

    footer {
      margin-top: auto;
      color: var(--text-muted);
      font-size: 14px;
      padding: 20px 0;
      text-align: center;
    }

    .result-section {
      width: 100%;
      margin: 8px 0;
      background: rgba(35,35,50,0.7);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .result-section h3 {
      margin-bottom: 6px;
      font-size: 18px;
      color: var(--secondary);
      text-transform: uppercase;
    }
    .result-section p { margin: 4px 0; font-size: 16px; }
    .dropdown {
  position: relative;
}
.dropdown-btn {
  background: #000000;
  padding: 12px 20px;
  border-radius: 14px;
  font-weight: 700;
  cursor: pointer;
  color: #fff;
  transition: var(--transition);
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
}
.dropdown-btn:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  background: #949090;
}
.dropdown-content {
  position: absolute;
  top: 100%;
  left: 0;
  display: none;
  flex-direction: column;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(6px);
  border-radius: 12px;
  padding: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.45);
}
.dropdown:hover .dropdown-content {
  display: flex;
}
.dropdown-content a {
  color: #fff;
  padding: 10px 18px;
  text-decoration: none;
  transition: var(--transition);
  border-radius: 10px;
}
.dropdown-content a:hover {
  background: rgba(255,255,255,0.15);
}
  </style>
</head>
<body>
  <header>
  <div class="brand">
    <a href="index.html" class="logo">
      <img src="Your paragraph text (1).png" alt="FitnessLab Logo" class="logo-img">
    </a>
    <div class="sitename">FitnessLab</div>

    <!-- Базови упражнения dropdown като в индекса -->
    <div class="dropdown" style="margin-left: 20px;">
      <div class="dropdown-btn">Базови упражнения</div>
      <div class="dropdown-content">
        <a href="squat.html">Клек</a>
        <a href="benchpress.html">Лежанка</a>
        <a href="deadlift.html">Мъртва тяга</a>
      </div>
    </div>
  </div>

  <!-- Топ бутони -->
  <div class="top-actions">
    <a href="injuries.html">Контузии / Болежки</a>
    <a href="bodyfat.html">Изчисли подкожни мазнини</a>
    <a href="log-in.html">Вход</a>
  </div>
</header>

  <main>
    <div class="form-container">
      <h1>Изчисли поддържащите си калории</h1>
      
      <form id="calorieForm">
        <div>
          <label for="age">Възраст (години):</label>
          <input type="number" id="age" required min="10" max="100" value="25">
        </div>
        <div>
          <label for="gender">Пол:</label>
          <select id="gender" required>
            <option value="m">Мъж</option>
            <option value="f">Жена</option>
          </select>
        </div>
        <div>
          <label for="height">Ръст (см):</label>
          <input type="number" id="height" required value="180">
        </div>
        <div>
          <label for="weight">Тегло (кг):</label>
          <input type="number" id="weight" required value="70">
        </div>
        <div>
          <label for="activity">Ниво на активност:</label>
          <select id="activity" required>
            <option value="1.2">Минимална (малко или никакви упражнения)</option>
            <option value="1.375">Лека (лека активност 1–3 дни/седмица)</option>
            <option value="1.55">Средна (умерени упражнения 3–5 дни/седмица)</option>
            <option value="1.725">Висока (интензивни тренировки 6–7 дни/седмица)</option>
            <option value="1.9">Много висока (физически труд или 2x тренировки)</option>
          </select>
        </div>
        <button type="submit">Изчисли</button>
      </form>
    </div>

    <div class="result-container" id="result"></div>
  </main>

  <footer>© FitnessLab 2025 — Калкулирай, тренирай, развивай се.</footer>

  <script>
    document.getElementById('calorieForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const age = parseFloat(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const activity = parseFloat(document.getElementById('activity').value);

      let bmr;
      if (gender === 'm') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const tdee = bmr * activity;
      const kcalPerKg = 7700;
      const deficit02 = tdee - (0.2 * kcalPerKg) / 7;
      const deficit05 = tdee - (0.5 * kcalPerKg) / 7;
      const deficit1 = tdee - (1 * kcalPerKg) / 7;
      const surplus02 = tdee + (0.2 * kcalPerKg) / 7;
      const surplus05 = tdee + (0.5 * kcalPerKg) / 7;
      const surplus1 = tdee + (1 * kcalPerKg) / 7;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <h2>Резултати</h2>

        <div class="result-section">
          <h3>Излишък</h3>
          <p><strong>+0.2 кг/седм.:</strong> ${surplus02.toFixed(0)} kcal/ден</p>
          <p><strong>+0.5 кг/седм.:</strong> ${surplus05.toFixed(0)} kcal/ден</p>
          <p><strong>+1 кг/седм.:</strong> ${surplus1.toFixed(0)} kcal/ден</p>
        </div>

        <div class="result-section" style="background:rgba(50,60,90,0.8);">
          <h3>Поддържане</h3>
          <p><strong>${tdee.toFixed(0)} kcal/ден</strong> — 100% поддръжка</p>
        </div>

        <div class="result-section">
          <h3>Дефицит</h3>
          <p><strong>-0.2 кг/седм.:</strong> ${deficit02.toFixed(0)} kcal/ден</p>
          <p><strong>-0.5 кг/седм.:</strong> ${deficit05.toFixed(0)} kcal/ден</p>
          <p><strong>-1 кг/седм.:</strong> ${deficit1.toFixed(0)} kcal/ден</p>
        </div>
      `;

      resultDiv.classList.add('show');
    });
  </script>
  <script>
  document.addEventListener("scroll", () => {
    const header = document.querySelector("header");
    if (window.scrollY > 40) {
      header.classList.add("scrolled");
    } else {
      header.classList.remove("scrolled");
    }
  });
</script>

</body>
</html>
