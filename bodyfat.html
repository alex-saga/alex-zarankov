<!doctype html>
<html lang="bg">
<head>
    <link rel="icon" type="image/png" href="Your paragraph text (1).png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitLens — Процент подкожни мазнини</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6bdc8e;
      --secondary: #8ee6b6;
      --radius: 16px;
      --transition: 0.3s ease;
      --text-main: #f0f0f0;
      --text-muted: #b0b0b0;
      font-family: 'Poppins', sans-serif;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-main);
      background: url('https://static.posters.cz/image/1300/96980.jpg') no-repeat center top / cover fixed;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
    }

    header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 32px;

  background: rgba(15, 20, 35, 0.20);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  border-radius: 14px;

  /* Тънък, мек, лилав кант */
  border: 1px solid rgba(170, 130, 255, 0.35);
  box-shadow:
      0 0 4px rgba(170, 130, 255, 0.28),
      inset 0 0 3px rgba(170, 130, 255, 0.22);

  position: sticky;
  top: 0;
  z-index: 10;

  transition: background 0.3s ease, backdrop-filter 0.3s ease, box-shadow 0.3s ease;
}

/* При скрол — една идея по-плътен, но все още нежен */
header.scrolled {
  background: rgba(15, 20, 35, 0.28);
  backdrop-filter: blur(14px);

  box-shadow:
      0 0 7px rgba(170, 130, 255, 0.45),
      inset 0 0 4px rgba(170, 130, 255, 0.30);
}


    .brand { 
  display: flex; 
  align-items: center; 
  gap: 12px; 
}
.logo { 
  display: flex; 
  align-items: center; 
  height: 90px; 
  width: auto; 
}
.logo-img { 
  height: 100%;       /* Височината е фиксирана спрямо контейнера */
  width: auto;         /* Ширината се мащабира пропорционално */
  object-fit: contain; /* Запазва съотношението на изображението */
  transition: transform 0.5s ease; 
}
.logo:hover .logo-img { 
  transform: scale(1.35); /* Плавен zoom при hover */
}
.sitename { 
  font-size: 22px; 
  font-weight: 600; 
  color: #e0e5ff; 
  text-shadow: 0 2px 8px rgba(0,0,0,0.7); 
}


    .top-actions {
      display: flex; align-items: center; gap: 16px;
    }

    .top-actions a {
      color: #e0e5ff;
      background: linear-gradient(145deg, #180642, #000000);
      padding: 12px 20px;
      border-radius: 14px;
      font-weight: 600; text-decoration: none;
      transition: all var(--transition);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5), 0 0 6px rgba(255,255,255,0.1) inset;
      transform-style: preserve-3d;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }

    .top-actions a:hover {
      background: linear-gradient(135deg, #1c0c57, #777171);
      transform: translateY(-6px) rotateX(3deg) rotateY(-3deg) scale(1.07);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6), 0 0 12px rgba(255,255,255,0.2) inset;
      color: #fff;
    }

    main {
      max-width: 800px;
      margin: 60px auto;
      background: linear-gradient(145deg, rgba(30,30,40,0.95), rgba(50,50,60,0.95));
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      color: var(--text-main);
    }

    h1 { font-size: 26px; margin-bottom: 20px; color: #f0f0f0; text-shadow: 0 1px 4px rgba(0,0,0,0.5); }
    form { display: grid; gap: 16px; }
    label { font-weight: 600; color: #d0d0d0; }
    input, select {
      width: 100%; padding: 10px 14px;
      border-radius: 10px; border: 1px solid rgba(255,255,255,0.15);
      font-size: 15px;
      background: rgba(20,20,30,0.7);
      color: #f0f0f0;
    }
    input::placeholder { color: rgba(255,255,255,0.5); }

    button {
      background: #1f2a3a;
      border: none; color: #f0f0f0;
      padding: 14px; border-radius: 12px;
      font-weight: 600; cursor: pointer;
      transition: var(--transition);
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    button:hover {
      background: #3a4a5e;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.7);
    }

    .result {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      margin-top: 24px;
      font-size: 18px;
      font-weight: 600;
      color: #f0f0f0;
      text-align: center;
      background: rgba(40,40,50,0.8);
      padding: 16px;
      border-radius: 12px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.3);
      transform: translateY(20px);
    }
    .result.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      margin-top: auto;
      color: var(--text-muted);
      font-size: 14px;
      padding: 20px 0;
      text-align: center;
    }
    .dropdown {
  position: relative;
}
.dropdown-btn {
  background: #000000;
  padding: 12px 20px;
  border-radius: 14px;
  font-weight: 700;
  cursor: pointer;
  color: #fff;
  transition: var(--transition);
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
}
.dropdown-btn:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  background: #949090;
}
.dropdown-content {
  position: absolute;
  top: 100%;
  left: 0;
  display: none;
  flex-direction: column;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(6px);
  border-radius: 12px;
  padding: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.45);
}
.dropdown:hover .dropdown-content {
  display: flex;
}
.dropdown-content a {
  color: #fff;
  padding: 10px 18px;
  text-decoration: none;
  transition: var(--transition);
  border-radius: 10px;
}
.dropdown-content a:hover {
  background: rgba(255,255,255,0.15);
}
  </style>
</head>
<body>
  <header>
  <div class="brand">
    <a href="index.html" class="logo">
      <img src="Your paragraph text (1).png" alt="FitnessLab Logo" class="logo-img">
    </a>
    <div class="sitename">FitnessLab</div>

    <!-- Базови упражнения dropdown като в индекса -->
    <div class="dropdown" style="margin-left: 20px;">
      <div class="dropdown-btn">Базови упражнения</div>
      <div class="dropdown-content">
        <a href="squat.html">Клек</a>
        <a href="benchpress.html">Лежанка</a>
        <a href="deadlift.html">Мъртва тяга</a>
      </div>
    </div>
  </div>

  <!-- Топ бутони -->
  <div class="top-actions">
    <a href="injuries.html">Контузии / Болежки</a>
    <a href="dailycalories.html">Дневен енергоразход</a>
    <a href="log-in.html">Вход</a>
  </div>
</header>

  <main>
    <h1>Изчисли процента си подкожни мазнини</h1>
    <form id="bodyfatForm">
      <div>
        <label for="age">Възраст (години):</label>
        <input type="number" id="age" required min="10" max="100" value="25">
      </div>
      <div>
        <label for="gender">Пол:</label>
        <select id="gender" required>
          <option value="m">Мъж</option>
          <option value="f">Жена</option>
        </select>
      </div>
      <div><label>Гръден skinfold (мм):</label><input type="number" id="chest" required></div>
      <div><label>Коремен skinfold (мм):</label><input type="number" id="abdomen" required></div>
      <div><label>Бедро (thigh) skinfold (мм):</label><input type="number" id="thigh" required></div>
      <div><label>Трицепс skinfold (мм):</label><input type="number" id="triceps" required></div>
      <div><label>Подлопатъчен (subscapular) skinfold (мм):</label><input type="number" id="subscapular" required></div>
      <div><label>Супраилиак (suprailiac) skinfold (мм):</label><input type="number" id="suprailiac" required></div>
      <div><label>Мидаксиларен (midaxillary) skinfold (мм):</label><input type="number" id="midaxillary" required></div>
      <button type="submit">Изчисли</button>
    </form>

    <div class="result" id="result"></div>
  </main>

  <footer>© FitnessLab 2025 — Познай тялото си, оформи духа си.</footer>

  <script>
    document.getElementById('bodyfatForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const age = parseFloat(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const chest = parseFloat(document.getElementById('chest').value);
      const abdomen = parseFloat(document.getElementById('abdomen').value);
      const thigh = parseFloat(document.getElementById('thigh').value);
      const triceps = parseFloat(document.getElementById('triceps').value);
      const subscapular = parseFloat(document.getElementById('subscapular').value);
      const suprailiac = parseFloat(document.getElementById('suprailiac').value);
      const midaxillary = parseFloat(document.getElementById('midaxillary').value);

      const sum7 = chest + abdomen + thigh + triceps + subscapular + suprailiac + midaxillary;
      let density;
      if (gender === 'm') {
        density = 1.112 - (0.00043499 * sum7) + (0.00000055 * sum7 * sum7) - (0.00028826 * age);
      } else {
        density = 1.097 - (0.00046971 * sum7) + (0.00000056 * sum7 * sum7) - (0.00012828 * age);
      }

      const bodyFat = ((495 / density) - 450);
      const bodyFatClamped = Math.min(Math.max(bodyFat, 2), 60);

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `Приблизителен процент подкожни мазнини: <strong>${bodyFatClamped.toFixed(1)}%</strong>`;
      resultDiv.classList.add('show');
    });
  </script>
  <script>
  document.addEventListener("scroll", () => {
    const header = document.querySelector("header");
    if (window.scrollY > 40) {
      header.classList.add("scrolled");
    } else {
      header.classList.remove("scrolled");
    }
  });
</script>

</body>
</html>
